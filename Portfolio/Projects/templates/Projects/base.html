{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-them="dark">
    <head>
        <title>Document</title>
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-white-50">
        <nav class="navbar bg-secondary">
            <a href="{% url 'Projects:index' %}" class="navbar-brand text-light">Kevin's Portfolio</a>
            <div class="navbar">
                <a href="{% url 'Projects:index' %}" class="nav-item nav-link text-light">Home</a>
                <a href="{% url 'Projects:portfolio' %}" class="nav-item nav-link text-light">Portfolio</a>
                <a href="{% url 'Projects:contact' %}" class="nav-item nav-link text-light">Contact</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="nav-item nav-link text-light">Profile</a>
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button class="nav-item nav-link" type="submit">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link text-light">Login</a>
                {% endif %}
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ mssage.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock %}
    </body>
</html>
